server {
    server_name xzh.mip.xuexb.com;

    root /home/xiaowu/wwwroot/xzh.mip.xuexb.com.404;

    # 加载 SSL 公用配置
    include inc/ssl.xuexb.com.conf;

    # 加载公用favicon
    include inc/favicon.conf;

    error_log   /var/log/nginx/xuexb.com/last/error.xzh.mip.log      warn;
    access_log  /var/log/nginx/xuexb.com/last/access.xzh.mip.log     main;

    # 如果文件不存在
    if ( !-f $request_filename ){
       rewrite (.*) /server.js;
    }

    # 代理一个假文件
    location = /server.js {
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://127.0.0.1:3001$request_uri;
        proxy_redirect off;
    }
}