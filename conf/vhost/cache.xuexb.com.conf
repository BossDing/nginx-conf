server {
    server_name cache.xuexb.com;

    root /home/wwwroot/cache.xuexb.com/;

    # 加载ssl证书
    include inc/ssl.conf;

    # 加载公用robots.txt
    #include inc/robots.conf;

    # 加载公用favicon
    include inc/favicon.conf;

    error_log   /var/log/nginx/xuexb.com/last/error.cache.log   warn;
    access_log  /var/log/nginx/xuexb.com/last/access.cache.log  main;

    location / {
        expires off;
        add_header              Cache-Control "no-cache";
        add_header              Pragma no-cache;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass  http://127.0.0.1:8095;
    }
}

server {
    listen  80;
    server_name cache.xuexb.com;

    include inc/acme-challenge.conf;

    access_log  off;
    error_log   off;

    add_header strict-transport-security 'max-age=31536000; includeSubDomains; preload';

    location / {
        rewrite ^(.*) https://cache.xuexb.com$1 permanent;
    }
}
