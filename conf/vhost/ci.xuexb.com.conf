server {
    server_name ci.xuexb.com;

    root /home/wwwroot/ci.xuexb.com/;

    # 加载ssl证书
    include inc/ssl.conf;

    # 加载公用robots.txt
    include inc/robots.conf;

    # 加载公用favicon
    include inc/favicon.conf;

    error_log   /var/log/nginx/xuexb.com/source/error.ci.log   warn;
    access_log  /var/log/nginx/xuexb.com/source/access.ci.log  main;

    location ~* \.war$ {
        return 404;
    }

    # 设置代理不存在文件
    location / {
        if ( !-f $request_filename ){
            rewrite ^/(.*)$ /server.js last;
        }
    }

    # 代理一个假文件
    location = /server.js {
        #proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://127.0.0.1:8080$request_uri;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }
}

server {
    listen  80;
    server_name ci.xuexb.com;

    include inc/acme-challenge.conf;

    access_log  off;
    error_log   off;

    add_header strict-transport-security 'max-age=31536000; includeSubDomains; preload';

    location / {
        rewrite ^(.*) https://ci.xuexb.com$1 permanent;
    }
}
